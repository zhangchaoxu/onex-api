# 登录配置
login:
  settings:
    admin:
      register: false
      forget-password: false
      types:
        - ADMIN_USERNAME_PASSWORD
  configs:
    ## 后台-帐号密码登录
    ADMIN_USERNAME_PASSWORD:
      type: ADMIN_USERNAME_PASSWORD
      multi-login: true
      token-policy: jwt
# 存储配置
oss:
  enabled: true
  configs:
    OSS_PUBLIC:
      type: aliyun
      domain: https://-.oss-cn-hangzhou.aliyuncs.com/
      prefix: plus
      endPoint: http://oss-cn-hangzhou.aliyuncs.com/
      accessKeyId:
      accessKeySecret:
      bucketName:
      keepFileName: false
